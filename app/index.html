    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h1 class="text-muted">Popcorn</h1>
            </div>


            <div class="marketing">
                <h2>Favorites</h2>
                <div class="row" id="favorites">

                </div>
                <h2>Top Rated</h2>
                <div class="row" id="popular">

                </div>
                <h2>New Releases</h2>
                <div class="row" id="latest">

                </div>
            </div>

            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbuild -->

        <script type="text/template" id="movie-item">
                <a href="#" class="thumbnail" id="<%=id%>">
                    <img src="http://image.tmdb.org/t/p/w300<%= poster_path%>" alt="">
                </a>
        </script>
        <script type="text/template" id="movie-popup">
            <article class="white-box panel">
                <div class="media">
                  <a class="pull-left" href="#">
                    <img src="http://image.tmdb.org/t/p/w300<%= poster_path%>" alt="">
                  </a>
                  <div class="media-body panel-body">
                    <h4 class="media-heading"><%= original_title %> <span>(<%= getYear() %>)</span></h4>
                    <h5>Overview</h5>
                    <p>
                        <%= overview %>
                    </p>
                    <h5>Cast</h5>
                    <a href="#" class="btn btn-link">Cancel</a>
                    <% if(!isFavorite){ %>
                    <a href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-star"></span>
                        Add to Favorites
                    </a>
                    <% } else { %>
                    <a href="#" class="btn btn-danger">
                        <span class="glyphicon glyphicon-star"></span>
                        Remove from Favorites
                    </a>
                    <% } %>
                  </div>
                </div>
            </article>
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/events.js"></script>
        <script src="scripts/observable.js"></script>
        <script src="scripts/movie.js"></script>
        <script src="scripts/collection.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
